<!DOCTYPE html>
<html lang="ja">
<head>
  <title>yaBMS - Bashicu Matrix BM4 in JavaScript</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>yaBMS - Bashicu Matrix BM4 in JavaScript</h1>
  
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="intext">data:</label>
        <textarea id="intext" rows="10" class="myinput">(0,0,0)(1,1,1)(2,0,0)(1,1,1)[2]</textarea>
      </div>
      
      <input type="button" id="draw" value="expand" onclick="javascript:dothemall();">
      
      <div class="output-container">
        <label for="outtext">result:</label>
        <textarea id="outtext" rows="10" class="myinput"></textarea>
      </div>
      
      <div class="image-output">
        <img id="outimg" class="output-image" alt="Output visualization">
        <canvas id="outcanvas" style="display:none"></canvas>
      </div>
      
      <textarea id="debug" rows="50" cols="50" class="myinput" style="display:none">
test
      </textarea>
    </form>
  </div>
  
  <address>
    <strong>yaBMS.js - Bashicu Matrix in Javascript</strong><br>
    Original Bashicu Matrix System (<a href="http://ja.googology.wikia.com/wiki/%E3%83%A6%E3%83%BC%E3%82%B6%E3%83%BC%E3%83%96%E3%83%AD%E3%82%B0:BashicuHyudora/BASIC%E8%A8%80%E8%AA%9E%E3%81%AB%E3%82%88%E3%82%8B%E5%B7%A8%E5%A4%A7%E6%95%B0%E3%81%AE%E3%81%BE%E3%81%A8%E3%82%81#.E3.83.90.E3.82.B7.E3.82.AF.E8.A1.8C.E5.88.97.E6.95.B0.28Bashicu_matrix_number.29?oldid=15603">Bashicu Matrix System</a>) was found by BashicuHyudora (<a href="http://googology.wikia.com/wiki/User:BashicuHyudora?useskin=oasis">en</a>/<a href="http://ja.googology.wikia.com/wiki/ユーザー:BashicuHyudora?useskin=oasis">ja</a>)<br>
    Programmed by <a href="https://twitter.com/koteitan">koteitan</a><br>
    Source code is on <a href="https://github.com/koteitan/yaBMS/">GitHub</a><br>
    Yet another BMS <a href="http://gyafun.jp/ln/basmat.cgi">Bashicu Matrix Calculator</a> by <a href="http://googology.wikia.com/wiki/User:kyodaisuu?useskin=oasis">fish</a>
  </address>
  
  <script type="text/javascript" src="./bms.js"></script>
  <script type="text/javascript" src="./exarray.js"></script>
  <script type="text/javascript" src="./matrix.js"></script>
  <script type="text/javascript" src="./test.js"></script>
</body>
</html>
